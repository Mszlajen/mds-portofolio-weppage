{% extends "main.html" %}

{% block main_content %}
<div class="container-fluid" data-aos="fade" data-aos-delay="500">
    <div class="row">
        {% for gallery in galleries %}
        <div class="col-lg-4">
          <div class="image-wrap-2">
            <div class="image-info">
              <h2 class="mb-3">{{gallery.title}}</h2>
              <a href="{{gallery.link}}" class="btn btn-outline-white py-2 px-4">More Photos</a>
            </div>
            <img src="{{gallery.thumbnail}}" alt="{{gallery.alt_text}}" class="img-fluid">
          </div>
        </div>
        {% endfor %}

    </div>
  </div>
{% endblock main_content %}
